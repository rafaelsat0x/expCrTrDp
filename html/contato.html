<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Sompane</title>
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=M+PLUS+Code+Latin:wght@100..700&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header class="topbar">
        <div class="logo">
            <img src="/imagens/logo.png" alt="Logo">
            <h1 class="nome">Sompane Design Gráfico</h1>
        </div>
        <nav>
            <ul class="nav-menu">
            <li><a href="">Início</a></li>

    <div class="text1">

        <div class="email">
            <h1>email:</h1>
            <h2>contato@sompanedesign.com</h2>
        </div>
        <div class="whatsapp">
            <h1>whatsapp:</h1>

        <div class="redes-sociais">

            <button class="social-btn">X</button>
            <button class="social-btn">Tiktok</button>
